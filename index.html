<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BuyBox</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h1 class="title">BuyBox Products</h1>

<div class="container">

    <!-- Product 1 -->
    <div class="card">

        <span class="badge">NEW</span>

        <div class="image">
            <img src="headphone.png" alt="Wireless Headphones">
            <div class="overlay">Quick View</div>
        </div>

        <div class="content">
            <h2>Wireless Headphones</h2>

            <div class="stars">★★★★☆</div>

            <div class="features">
                <span><i class="fa fa-bluetooth-b"></i> Bluetooth 5.3</span>
            </div>

            <p class="price">₹2,999</p>

            <button>
                <i class="fa fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </div>

    <!-- Product 2 -->
    <div class="card">

        <span class="badge sale">SALE</span>

        <div class="image">
            <img src="smartwatch.png" alt="Smart Watch">
            <div class="overlay">Quick View</div>
        </div>

        <div class="content">
            <h2>Smart Watch</h2>

            <div class="stars">★★★★★</div>

            <div class="features">
                <span><i class="fa fa-bluetooth-b"></i> Bluetooth 5.1</span>
            </div>

            <p class="price">₹4,499</p>

            <button>
                <i class="fa fa-shopping-cart"></i>
                Add to Cart
            </button>
        </div>
    </div>

</div>

</body>
</html>
