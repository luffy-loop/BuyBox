<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome for cart icon -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<h1 class="title">Our Products</h1>

<div class="container">

    <!-- Card 1 -->
    <div class="card">
        <div class="image">
            <img src="https://via.placeholder.com/300x200" alt="Product">
        </div>

        <div class="content">
            <h2>Wireless Headphones</h2>

            <div class="stars">
                ★★★★☆
            </div>

            <p class="price">₹2,999</p>

            <button>
                <i class="fa fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
        <div class="image">
            <img src="https://via.placeholder.com/300x200" alt="Product">
        </div>

        <div class="content">
            <h2>Smart Watch</h2>

            <div class="stars">
                ★★★★★
            </div>

            <p class="price">₹4,499</p>

            <button>
                <i class="fa fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
        <div class="image">
            <img src="https://via.placeholder.com/300x200" alt="Product">
        </div>

        <div class="content">
            <h2>Bluetooth Speaker</h2>

            <div class="stars">
                ★★★★☆
            </div>

            <p class="price">₹1,999</p>

            <button>
                <i class="fa fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
    </div>

</div>

</body>
</html>
